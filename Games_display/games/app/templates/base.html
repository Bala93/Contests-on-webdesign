{% load static from staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel = "stylesheet" href = "/static/font-awesome-4.7.0/css/font-awesome.min.css"/>
  <link rel = "icon" href="/static/favicon.png"/>
  <link rel ="stylesheet" type = "text/css" href = "/static/slick-1.6.0/slick/slick.css"/>
  <link rel ="stylesheet" type = "text/css" href = "/static/slick-1.6.0/slick/slick-theme.css"/>

  <script type="text/javascript" src = "/static/slick-1.6.0/slick/slick.min.js"></script> 

  </head>
<body>
  <div class="wrapper">
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'app.views.home' %}">GAMING</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="/games/list/">Home</a></li>
            <li><a href="/games/contact">Contact</a></li>
          </ul>
          {% block nav_user %}
            {% if user.is_authenticated %}
              <ul class="nav navbar-nav navbar-right">
                <li id="nav-username"><a href="{% url 'app.views.profile' %}">
                  <span class="glyphicon glyphicon-user"></span>  {{ user.get_username }} &nbsp; </a>
                </li>
                <li>
                  <a href="{% url 'django.contrib.auth.views.logout' %}">Sign out</a>
                </li>
              </ul>
            {% endif %}
          {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
{% block content %}
{% endblock %}

  </div> 
</body>
</html>
